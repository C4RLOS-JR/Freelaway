{% extends 'bases/base.html' %}
{% load static %}

{% block 'head' %}
  <link rel="stylesheet" href="{% static 'css/autenticacao.css' %}">
{% endblock %}

{% block 'body' %}

  

  <div class="box">

    <form action="{% url 'password_reset' %}" method="POST"> {% csrf_token %}
      <h1 style="font-size: 40px" class="titulo font-degrade borda-bottom-degrade">RECUPERAR SENHA</h2>
      <br>
      <span style="text-align: center">{{form}}</span>
      <br>
      <br>
      <div style="text-align: center">
        <input type="submit" value="Recuperar Senha" class="btn btn-success btn-lg"/>
        <br>
        <br>
        <a href="{% url 'logar' %}" class="btn btn-info btn-lg">Voltar</a>
      </div>
      {% if form.errors %}
        {{form.errors}}
      {% endif %}
    </form>

  </div>

{% endblock %}
