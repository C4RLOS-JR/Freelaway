{% extends 'bases/base.html' %}
{% load static %}

{% block 'head' %}
  <link rel="stylesheet" href="{% static 'css/autenticacao.css' %}">
{% endblock %}

{% block 'body' %}

  
  <div class="box">
    <form action="{% url 'cadastro' %}" method="POST"> {% csrf_token %}
      <h1 class="titulo font-degrade borda-bottom-degrade">INSCREVA-SE</h2>
      <br>
      <span class="span-descricao">Nome de usu√°rio:</span>
      <input type="text" class="form-control input-cadastro" name="username">
      <br>
      <span class="span-descricao">Email:</span>
      <input type="email" class="form-control input-cadastro" name="email">
      <br>
      <span class="span-descricao">Senha:</span>
      <input type="password" class="form-control input-cadastro" name="password">
      <br>
      <span class="span-descricao">Confirmar senha:</span>
      <input type="password" class="form-control input-cadastro" name="confirm_password">
      <br>
      <hr>
      <input type="submit" value="CADASTRAR" class="btn btn-success btn-lg">
      <a href="{% url 'logar' %}" class="btn btn-primary btn-lg">ENTRAR</a>
    </form>
    <br>
    
    {% if messages %}
      {% for message in messages %}
        <div class="container alert {{message.tags}}">
          {{message}}
        </div>
      {% endfor %}
    {% endif %}

  </div>
{% endblock %}
